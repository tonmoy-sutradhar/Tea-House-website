<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Code -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5e878a7a5f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-20 mb-20">
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give <br />
            Optimum Satisfaction To Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 ... px-5 py-3 rounded-lg text-white"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45 .."></i>
          </button>
        </div>
        <div class="">
          <div>
            <img src="images/banner.png" alt="" />
          </div>
          <div class="flex justify-center items-center">
            <div><i class="fa-solid fa-star"></i></div>
            <div>
              <h3 class="font-bold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
